{% extends "base_generic.html" %}

{% block content %}
<h1><strong>Requests</strong></h1>

<p>Requests received:</p>
<ul>
	<li><strong>Number of requests: </strong>{{num_requests}}</li>
</ul>

<div class="container-fluid" id="request-body">
  <div class="row">

    <div class="col-sm-12 req-title">
      <h3>Submit your requests here!</h3>
    </div>
	
	<div class="col-sm-3 req-title">
    <form>
    <div class="form-group">
      <label for="user">Username:</label>
      <input type="text" class="form-control" id="user">
    </div>

    <p><br>Item Info</p>
    <div class="form-group">
      <label for="product">Name:</label>
      <input type="text" class="form-control" id="product">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea type="text" class="form-control" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="cost">Cost:</label>
      <input type="text" class="form-control" id="cost">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <h3><br>Example of requests:</h3>
    <p><br><strong>    Request for {{item1}} from {{user1}}</strong><br>
    	   <strong>    Request for {{item2}} from {{user2}}</strong><br>
    </p>
      <!-- (13 days ago)<br>
      Name: Toilet paper<br>
      Description: It's toilet paper, duh. (Scott 1000 brand)<br>
      Cost: $3.99</p> -->
    


	</div>
  </div>
</div>

{% endblock %}
